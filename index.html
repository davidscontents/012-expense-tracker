        </section>
        <section class="transaction-description">
            <h3>Transactions</h3>

        <section class="transaction-form">

                        <label for="text-input">Text:</label>
                        <input type="text" id="text-input" placeholder="Enter description" name="text" required>
                        <button id="income-btn" type="button">
                            <p id="income">$</p>
                            <p>Income</p>
                        </button>
                    </div>
                    <div class="form">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" placeholder="Enter amount" name="amount" required>
                        <button id="expense-btn" type="button">
                            <p id="expense">$</p>

                        </button>

            </form>
